{% extends 'book/base.html'%}
{% load crispy_forms_tags %}

{%block content%}

<div class="form-group">
<form method="POST">
    {%csrf_token%}
    <legend>Sign Up</legend>
    <fieldset>
        {{form | crispy}}
    </fieldset>
    <button type="submit">Sign Up</button>
</form>
</div>
<p>Already have an account? <a href="{% url 'login'%}">Sign In</a></p>
{%endblock content%}
